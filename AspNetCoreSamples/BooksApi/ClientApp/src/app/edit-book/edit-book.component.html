<div class="container">
  <h1>Edit Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateBook(book.Id)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="book.Title" name="Title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="book.Author" name="Author" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="book.Description" name="Description" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="datetime" class="form-control" [(ngModel)]="book.PublishedOn" name="PublishedOn" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger" type="button" (click)="deleteBook(book.Id)">Delete</button>
    </div>
  </div>
</div>
